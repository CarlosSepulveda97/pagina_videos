<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./estilosInicioDeSesion.css">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

    
<body>
    <header class="header">
        <img class="header__img" src="./img/logo.png" alt="">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicia sesion</h2>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="text" placeholder="Contrasena">
                <button class="button">Iniciar sesion</button>
                <div class="login__container--remember--me">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbox">Recuerdame
                    </label>
                    <a href="/">Olvide mi contrasena</a>
                </div>
            </form>
            <section class="login__container--social--media">
                
                    <a href="/"><img src="./img/google.png" alt="google">Iniciar sesion con Google</a>
                
                
                    <a href="/"><img src="./img/twitter.png" alt="twitter">Iniciar sesion con Twitter</a>
               
            </section>
            <p class="login__container--register">No tienes ninguna cuenta? <a href="">Registrate.</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Terminos de uso</a>
        <a href="/">Declaracion de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
